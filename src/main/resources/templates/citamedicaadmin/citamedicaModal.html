<modal-vik ref="citamedicaModal"
           v-bind="citamedicaModal"
           v-bind:okaction="save">
    <div slot="body">
        <div class="card-body ">
            <div class="form-group">
                <label for="medico">Medico</label>
                <multiselect 
                    label="nombre" 
                    track-by="id"
                    v-model="citamedica.medico" 
                    v-bind:internal-search="false"
                    v-bind:limit="15"
                    placeholder="" 
                    v-bind:options="medicos" 
                    v-bind:show-labels="false">
                </multiselect>
            </div>
<!--            <div class="form-group">
                <label for="paciente">Paciente</label>
                <multiselect 
                    label="nombre" 
                    track-by="id"
                    v-model="citamedica.paciente" 
                    v-bind:internal-search="false"
                    v-bind:limit="15"
                    placeholder="" 
                    v-bind:options="pacientes" 
                    v-bind:show-labels="false">
                </multiselect>
            </div>-->
            <div class="form-group">
                <label for="inicio">Fecha Inicio</label>
                <input type="date" placeholder="Ingrese Fecha Inicio" v-model="citamedica.fechaInicio" class="form-control" required="true"/>
            </div>
            <div class="form-group">
                <label for="final">Fecha Final</label>
                <input type="date" placeholder="Ingrese Fecha Final" v-model="citamedica.fechaFin" class="form-control" required="true"/>
            </div>
            <div class="form-group">
                <label for="asusto">Asunto</label>
                <textarea class="form-control" v-model="citamedica.asunto"></textarea>
            </div>
        </div>
    </div>
</modal-vik>
