<!DOCTYPE html>
<html layout:decorator="_layout/layout2">
    <head>
        <title>Medico</title>
    </head>

    <body>
        <div layout:fragment="CONTAINER">
            <section id="citamedicaVUE" class="animated fadeInDown  m-t-sxl" v-cloak="">
                <header class="container my-5"> 
                    <nav class="navbar  navbar-expand-lg navbar-dark indigo">
                        <a class="navbar-brand" href="#"><strong>Tecsup Medic</strong></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/">Salir <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </header>
                <div class="container">
                    <div class="row">
                        <div class=" card col-sm-12 col-md-12">
                            <div class="card-body">
                                <div th:replace="citamedica/citamedicaList"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="card card-cascade wider my-5">
                        <div class="view view-cascade overlay">
                            <img  class="card-img-top" src="http://www.sisol.gob.pe/wp-content/themes/sisol/assets/images/mapas/mapa-lima.svg" alt="Card image cap">
                            <a href="#!">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                        <div class="card-body card-body-cascade text-center">
                            <h4 class="card-title blue-text"><strong>Lugares en donde estamos presentes</strong></h4>
                            <a class="px-2 fa-lg li-ic"><i class="fab fa-linkedin-in"></i></a>
                            <a class="px-2 fa-lg tw-ic"><i class="fab fa-twitter"></i></a>
                            <a class="px-2 fa-lg fb-ic"><i class="fab fa-facebook-f"></i></a>
                        </div>
                    </div>
                </div>
                <div th:replace="citamedica/citamedicaModal"></div>
            </section>
        </div>
        <div layout:fragment="JS">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var rutaModulo = /*[[${rutaModulo}]]*/ null;
                /*]]>*/
            </script>
            <div th:substituteby="_modules/vue-modal"></div>
            <div th:replace="_modules/vue-raptor-table"></div>
            <script th:src="@{/app/citamedica.js}"></script>
        </div>
    </body>
</html>
