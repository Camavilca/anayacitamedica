<raptor-table v-bind:url="allURL" v-bind:preload="false" ref="load">
    <div slot="header">
        <div class="col-md-2 d-flex justify-content-end">
            <button id="show-modal" class="btn btn-outline-info btn-block" v-on:click="openModalMedico">Nuevo</button>
        </div>
    </div>
    <template scope="props">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Direccion</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Area</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                </td>
                <tr v-for="item in props.data">
                    <td>
                        <!--<pre v-text="item"></pre>-->
                        <span v-text="item.nombre"></span>
                    <td>
                        <span v-text="item.paterno"></span>
                        <span v-text="item.materno"></span>
                    </td>
                    <td>
                        <span v-text="item.direccion"></span>
                    </td>
                    <td>
                        <span v-text="item.email"></span>
                    </td>
                    <td>
                        <span v-text="item.telefono"></span>
                    </td>
                    <td>
                        <span class="badge badge-primary" v-text="item.area.nombre"></span>
                    </td>
                    <td class="d-flex justify-content-end">
                        <div class="btn-group dropleft">
                            <a data-toggle="dropdown">
                                <i class="fa fa-ellipsis-v-alt"></i>
                            </a>
                            <div class="dropdown-menu pull-left" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" v-on:click="update(item)">
                                    Editar
                                </a>
                                <a class="dropdown-item" v-on:click="eliminar(item)">
                                    Eliminar
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </template>
</raptor-table>
